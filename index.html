<html>
  <head>
    <title>Calculate the year,month and days</title>
    <style>
       *{
          margin: 0px;
          padding: 0px;
          box-sizing: border-box;
       }
       body{
          background: skyblue;
       }
    #box1{
         height: 300px;
         width:60%;
          box-shadow: 0px 0px 10px black,
                     5px 10px 20px gray ;
         margin-top: 300px;      
         background-color: rgb(18, 207, 236,0.11);
         display: flex;
         align-items: center;
         flex-direction: column;
         flex-wrap: wrap;
    }
    label{
         color: #27233f;
         font-size: 155%;
        position: relative;
        top:25;
      right: 25px;
    
    }
 #days{
     height: 50px;
     width: 45%;
     padding-left:20px ;
        position: relative;
         top:50px;
         right: 60px; 
      
        border-radius: 10px 0px 0px 10px;
        background: transparent;
      font-size:20px;
      outline: none;
 }
 #print{
     height: 90px;
     width: 45%;
     font-size: 35px;
     position: relative;
     bottom: 113px;
     padding-top: 20px;
 }

 button{
     height: 50px;
     width: 20%;
     display: inline;
      position: relative; 
     left: 130;
   
      
     background: rgb(11, 11, 147);
     color: aliceblue;
     font-size: 100%;
     border: none;
     border-radius: 0px 10px 10px 0px;
 }
    </style>
  </head>
  <body >
    <center>
     <div id="box1">
         <label for="days">Enter the no. of days</label><br>
         <input type="number" name="days" id="days">
          <button onclick="convertor()">convertor</button>
     </div> 
     <div id="print"></div>
     </center>
     <script>
        function convertor(){           
           var d,year,month,days;
             d= document.getElementById("days").value
            
        
           year= parseInt(d/365);
           month= parseInt((d-(year*365))/30);
           days= parseInt(d-((year*365)+(month*30)));
           document.getElementById("print").innerHTML="Year="+year+"   |   "+"Month="+month+"   |   "+"Days="+days;
           }
     </script>
  </body>
</html>
